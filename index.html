<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Maze-Game-Remake</title>
        <script src="babel.min.js"></script>
        <style>
            body { 
                background-color: #77421C;
                margin: 0; padding: 0; 
                position: absolute; 
                top: 0; left: 0; 
                width: 100vw; height: 100vh; 

                display: flex;
                align-items: center;
                justify-content: center;
            }
            canvas {
                --d: min(100vw, 100vh);
                width: calc(var(--d));
                height: calc(var(--d));
                outline: 1px solid white;
            }
        </style>
    </head>
    <body>
        <canvas id="game-canvas"></canvas>
        <script src="script.ts" type="text/babel" data-type="module" data-presets="typescript"></script>
    </body>
</html>
